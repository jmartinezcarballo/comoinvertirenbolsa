<head>
  <meta charset="utf-8">
  <title>{{ with .Params.seoTitle }}{{ . }}{{ else }}{{ with .Title }}{{ . }}{{ end }}{{ end }}</title>

  {{ "<!-- mobile responsive meta -->" | safeHTML }}
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
  <meta name="robots" content="index, follow" />
  <meta name="googlebot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
  <meta name="bingbot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
  <meta property="og:locale" content="es_ES" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Comprar una Guitarra" />
  <meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}" />
  <meta property="og:url" content="https://www.comprarunaguitarra.com/"/>
  <meta property="og:site_name" content="comprarunaguitarra" />
  <meta name="twitter:card" content="summary_large_image" />
  {{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
  {{ hugo.Generator }}

  {{ "<!-- plugins -->" | safeHTML }}
  {{ range .Site.Params.plugins.css }}
  <link rel="stylesheet" href="{{ .URL | absURL }} ">
  {{ end }}

  {{ "<!-- Main Stylesheet -->" | safeHTML }}
  {{ $styles := resources.Get "scss/style.scss" | toCSS | minify }}
  <link rel="stylesheet" href="{{ $styles.Permalink }}" media="screen">

  {{ "<!--Favicon-->" | safeHTML }}
  <link rel="shortcut icon" href="{{ `images/favicon.png` | absURL }} " type="image/x-icon">
  <link rel="icon" href="{{ `images/favicon.png` | absURL }} " type="image/x-icon">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cookie-consent-box@2.3.1/dist/cookie-consent-box.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/logico/lazy-youtube-embed/dist/lazy-youtube-embed.css" />
  
  <script>CookieBoxConfig = { url: '/uso-de-cookies', content: {title: 'Política de Cookies', content: 'Este sitio web utiliza cookies analíticas de terceros para analizar el uso de la web y asegurar una correcta experiencia de usuario durante las visitas. Al clicar en el botón de aceptación se acepta nuestra política de cookies', accept: 'Aceptar', learnMore: 'Leer más'} }</script>
  <script defer src="https://cdn.jsdelivr.net/npm/cookie-consent-box@2.3.1/dist/cookie-consent-box.min.js"></script>
  <!--  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/cookie-bar/cookiebar-latest.min.js?tracking=1&top=1&noConfirm=1&hideDetailsBtn=1&showPolicyLink=1&blocking=1&remember=365&privacyPage=%2Fuso-de-cookies"></script> -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lazy-youtube-embed@1.0.0/dist/lazy-youtube-embed.js" defer></script>

  {{ "<!-- google analitycs -->" | safeHTML }}
  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
    ga('create', '{{ .Site.Params.googleAnalitycsID }}', 'auto');
    ga('send', 'pageview');
    
    setTimeout(ga('send','event','Ajuste de Tasa de Rebote','Mas de 100 segundos de permanencia'), 300000);
  </script>
  
  <script>
    function changeTocVisibility() {
      var tocList = document.getElementById("toc-list");
      var toggleLink = document.getElementById("toggle-link");
      if(tocList == null) {
        return;
      }

      if(tocList.style.display == 'block') {
        tocList.style.display = "none";
        toggleLink.text = "Mostrar";
      } else {
        tocList.style.display = "block";
        toggleLink.text = "Ocultar";
      }
    }
  </script>

</head>
